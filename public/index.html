<html>
    <head>
        <style>
            td, th {
                min-width: 150px;
                text-align: center;
            }

            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>

        <script src="/public/lobbies.js" type="text/javascript" defer></script>
    </head>

    <body onload="refreshLobbies()">
        <button>Create Lobby</button>
        <button onclick="refreshLobbies()">Refresh Lobbies</button>
        <input id="lobbyName" type="text" placeholder="Enter Name">
        <br>
        <br>
        <table id="lobbyTable">
            <tr>
                <th>Lobby Name</th>
                <th>Lobby ID</th>
                <th># of Participants</th>
            </tr>
            <template id="lobbyEntry" class="refreshable">
                <tr>
                    <td><a href="https://www.google.com">Game</a></td>
                    <td>1</td>
                    <td>2/2 + 5</td>
                </tr>
            </template>
        </table>
    </body>
</html>
