<html>
    <head>
        <script src="/public/script.js" type="text/javascript" defer></script>
        <script src="/public/client.js" type="text/javascript" defer></script>
        <link href="/public/styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <div id="gameStuff">
                <canvas id="myCanvas" width="600" height="600"></canvas>
                <!-- <p>Home: (<span id="home_symbol"></span>), Away: (<span id="away_symbol"></span>)</p> -->
    
                <div id="score_board">
                    <p class="left">Home: (<span id="home_symbol"></span>)</p>
                    <p class="right">Away: (<span id="away_symbol"></span>)</p>
                </div>
                <div>
                    <p class="middle highlight" id="turn_indicator">Game has not started</p>
                </div>
            </div>

            <div id="chatStuff">
                <textarea id="chatWindow" rows="20" cols="40" style="resize: none;" disabled></textarea>
                <br>
                <input id="chatInput" type="text" style="margin-top: 2vh" size="40">
            </div>
        </div>
    </body>
</html>
